<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2D5016">
    <title>Start Your Story ‚Äî InstaBio</title>
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* ===== Variables ===== */
        :root {
            --color-primary: #2D5016;
            --color-primary-light: #3D6B1E;
            --color-background: #FFF8F0;
            --color-white: #FFFFFF;
            --color-text: #1A1A1A;
            --color-text-light: #4A4A4A;
            --color-error: #B91C1C;
            --font-body: 20px;
            --font-header: 28px;
            --font-input: 22px;
            --touch-min: 64px;
            --spacing: 24px;
            --radius: 16px;
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: var(--font-body);
            line-height: 1.5;
            color: var(--color-text);
            background: var(--color-background);
            min-height: 100vh;
            padding: var(--spacing);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 24px;
        }
        
        /* ===== Header ===== */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .header h1 {
            font-size: var(--font-header);
            color: var(--color-primary);
            margin-top: 24px;
        }
        
        .header p {
            color: var(--color-text-light);
            margin-top: 8px;
        }
        
        /* ===== Form ===== */
        .form-group {
            margin-bottom: 28px;
        }
        
        label {
            display: block;
            font-size: 22px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 12px;
        }
        
        input {
            width: 100%;
            min-height: var(--touch-min);
            padding: 16px 20px;
            font-size: var(--font-input);
            border: 3px solid var(--color-primary);
            border-radius: var(--radius);
            background: var(--color-white);
            color: var(--color-text);
            -webkit-appearance: none;
            appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: var(--color-primary-light);
            box-shadow: 0 0 0 4px rgba(45, 80, 22, 0.2);
        }
        
        input::placeholder {
            color: #999;
        }
        
        /* Year input */
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        /* ===== Button ===== */
        .btn {
            display: block;
            width: 100%;
            min-height: var(--touch-min);
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            color: var(--color-white);
            background: var(--color-primary);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 32px;
        }
        
        .btn:hover,
        .btn:focus {
            background: var(--color-primary-light);
        }
        
        .btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        /* ===== Messages ===== */
        .error {
            background: #FEE2E2;
            color: var(--color-error);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            font-size: 18px;
        }
        
        .success {
            background: #D1FAE5;
            color: var(--color-primary);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            font-size: 18px;
        }
        
        /* ===== Hint Text ===== */
        .hint {
            font-size: 16px;
            color: var(--color-text-light);
            margin-top: 8px;
        }
        
        /* ===== Progress ===== */
        .progress {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #CCC;
        }
        
        .progress-dot.active {
            background: var(--color-primary);
        }
        
        /* ===== Welcome Screen ===== */
        .welcome {
            text-align: center;
            padding: 40px 20px;
        }
        
        .welcome h1 {
            font-size: 32px;
            color: var(--color-primary);
            margin-bottom: 16px;
        }
        
        .welcome p {
            font-size: 22px;
            color: var(--color-text-light);
            margin-bottom: 32px;
        }
        
        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        /* ===== Hidden ===== */
        .hidden {
            display: none !important;
        }
        
        /* ===== Focus styles ===== */
        :focus {
            outline: 3px solid var(--color-primary);
            outline-offset: 2px;
        }
        
        button:focus {
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Screen -->
        <div id="form-screen">
            <div class="header">
                <div class="logo">üåø InstaBio</div>
                <h1>Let's get started</h1>
                <p>Just three quick things:</p>
            </div>
            
            <div class="progress">
                <span class="progress-dot active"></span>
                <span class="progress-dot"></span>
                <span class="progress-dot"></span>
            </div>
            
            <div id="error-message" class="error hidden"></div>
            
            <form id="onboard-form">
                <div class="form-group">
                    <label for="first_name">What's your first name?</label>
                    <input 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Your first name"
                        autocomplete="given-name"
                        required
                        minlength="1"
                        maxlength="50"
                    >
                </div>
                
                <div class="form-group">
                    <label for="birth_year">What year were you born?</label>
                    <input 
                        type="number" 
                        id="birth_year" 
                        name="birth_year" 
                        placeholder="1950"
                        autocomplete="bday-year"
                        required
                        min="1900"
                        max="2020"
                    >
                    <p class="hint">This helps us organize your life story</p>
                </div>
                
                <div class="form-group">
                    <label for="email">Your email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        autocomplete="email"
                        required
                    >
                    <p class="hint">So we can save your story safely</p>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">
                    Continue ‚Üí
                </button>
            </form>
        </div>
        
        <!-- Welcome Screen (shown after registration) -->
        <div id="welcome-screen" class="hidden">
            <div class="welcome">
                <div class="welcome-icon">üéôÔ∏è</div>
                <h1>Welcome, <span id="user-name">friend</span>!</h1>
                <p>You're all set. Now just tap the button and start telling your story.</p>
                <p>Take your time. We're listening.</p>
                <button class="btn" id="start-recording-btn">
                    Start Recording ‚Üí
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // ===== InstaBio Onboarding =====
        
        const API_URL = '/api';
        
        // DOM Elements
        const formScreen = document.getElementById('form-screen');
        const welcomeScreen = document.getElementById('welcome-screen');
        const form = document.getElementById('onboard-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');
        const startRecordingBtn = document.getElementById('start-recording-btn');
        const userNameSpan = document.getElementById('user-name');
        
        // Check if already logged in
        const existingToken = localStorage.getItem('instabio_token');
        const existingName = localStorage.getItem('instabio_name');
        
        if (existingToken && existingName) {
            // Already logged in - show welcome or go to record
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('returning') === 'true') {
                // Just go to recording
                window.location.href = '/record';
            }
        }
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear error
            errorMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Please wait...';
            
            const formData = {
                first_name: document.getElementById('first_name').value.trim(),
                birth_year: parseInt(document.getElementById('birth_year').value),
                email: document.getElementById('email').value.trim().toLowerCase()
            };
            
            // Validation
            if (!formData.first_name) {
                showError('Please enter your first name');
                return;
            }
            
            if (isNaN(formData.birth_year) || formData.birth_year < 1900 || formData.birth_year > 2020) {
                showError('Please enter a valid birth year');
                return;
            }
            
            if (!formData.email || !formData.email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }
                
                // Save to localStorage
                localStorage.setItem('instabio_token', data.token);
                localStorage.setItem('instabio_name', data.first_name);
                localStorage.setItem('instabio_user_id', data.user_id);
                
                // Show welcome screen
                userNameSpan.textContent = data.first_name;
                formScreen.classList.add('hidden');
                welcomeScreen.classList.remove('hidden');
                
            } catch (err) {
                showError(err.message || 'Something went wrong. Please try again.');
            }
        });
        
        // Start recording button
        startRecordingBtn.addEventListener('click', () => {
            window.location.href = '/record';
        });
        
        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Continue ‚Üí';
        }
        
        // Update progress dots as user fills form
        const inputs = form.querySelectorAll('input');
        const progressDots = document.querySelectorAll('.progress-dot');
        
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.trim()) {
                    progressDots[index].classList.add('active');
                } else {
                    progressDots[index].classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
